<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/style.css" />
		<title>Document</title>

		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
		rel="stylesheet" />
	</head>
	<body>
		<div class="wrap">
			<section on id="header">
				<div class="container">
					<div class="header">
						<div class="header__logo">
							<img src="/img/chai.png" alt="" />
							<div class="header-1">
								<a class="main" href="#">Menu</a>
								<a class="order" href="#">Orders</a>
								<a class="admin" href="#">Admin</a>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section id="asd">
					<div class="container">
						<div class="asd">
							<div class="asd-text">
								<h1>CREATE PRODUCT</h1>
								<input class="url" type="url" placeholder="photo link URL">
								<input class="name" type="name" placeholder="food name">
								<input class="price" type="number" placeholder="price">
								<button class="createblock">create</button>
							</div>
					</div>
				</div>
			</section>
			<section id="menu">
                <div class="container">
                    <h1 id="text">MENU</h1>
				<div class="cards_content">
				</div>
                </div>
			</section>
			<section id="title">
                <div class="container">
                    <div class="title">
                        <h1>MY ORDERS</h1>
                        <div class="title-text">
                            <div class="title-1">
                                <img src="/img/image 3.png" alt="">
                                <div class="title-2">
                                    <h2>cappuccino</h2>
                                    <p>10.5$</p>
                                </div>
                                <div class="title-3">
                                    <button>delete order</button>
                                    <div class="buttons__order">
                                        <button class="minus">-</button>
                                        <p>3x</p>
                                        <button class="plus">+</button>
                                    </div>
                                </div>
                            </div>
                        
                            
                        </div>
                    </div>

                </div>

			</div>
			</section>
		</div>
		</section>
		</div>
		<script src="/script.js"></script>
	</body>
</html>
